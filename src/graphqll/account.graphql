mutation Login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    ... on CurrentUser {
      __typename
      id
      channels {
        token
      }
    }

    ... on InvalidCredentialsError {
      __typename
      errorCode
      message
    }

    ... on NativeAuthStrategyError {
      __typename
      errorCode
      message
    }

    ... on ErrorResult {
      __typename
      errorCode
      message
    }
  }
}

mutation Register($input: RegisterCustomerInput!) {
  registerCustomerAccount(input: $input) {
    ... on Success {
      __typename
    }

    ... on MissingPasswordError {
      __typename
      errorCode
      message
    }

    ... on PasswordValidationError {
      __typename
      errorCode
      message
    }

    ... on NativeAuthStrategyError {
      __typename
      errorCode
      message
    }
  }
}

mutation CreateCreditAnalysis($data: CreateCreditAnalysisInput!) {
  createCreditAnalysis(data: $data) {
    success
    message
  }
}

mutation RegisterCustomerAndAddress($input: RegisterCustomerAndAddressInput!) {
  registerCustomerAndAddress(input: $input) {
    success
    message
  }
}
